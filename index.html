	<style>
		html {
			overflow-y:scroll;
		}

		html, body{
			width: 100%;
			height: 100%;
			color: white;
			background-color: #222;
			text-align: center;
			font: 14px "Open Sans", sans-serif;
		}
		.logo {
			display: table;
			height: 40%;
			width: 100%;
			background: #222 url("./img/logoWhite.png") 50% no-repeat;
			background-size: 600px;
		}


		a {
			text-decoration: none;
			color: inherit;
			display: table;
			float: left;
			width: calc(100%/3);
			height: 60%;
		}

		a:hover {
			opacity: 0.5;
		}

		a:last-of-type:hover {
			opacity: 1;
		}

		a:first-of-type {
			background-color: #2378A8;
		}

		a:nth-of-type(2) {
			background-color: #A0522D;
		}

		a:nth-of-type(3) {
			background-color: #333;
		}

		.title {
			display: table-cell;
			height: 10%;
			width: 100%;
			vertical-align: middle;
			font-size: 50px;
			font-weight: bold;
		}

		@media (max-width: 1400px) {
			.logo {
				background-size: 500px;
			}
			.title {
				font-size: 30px;
			}
		}

		@media (max-width: 900px) {
			.logo {
				background-size: 400px;
			}
			.title {
				font-size: 20px;
			}
		}

		@media (max-width: 500px) {
			.logo {
				background-size: 200px;
			}
			.title {
				font-size: 15px;
			}
		}
